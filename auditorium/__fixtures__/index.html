<!DOCTYPE html>
<html>
<head>
  <title>auditorium test</title>
</head>
<body>
  <script type="text/javascript">
    window.addEventListener('message', function (event) {
      if (event.data.type === 'QUERY') {
        event.source.postMessage({
          responseTo: event.data.respondWith,
          payload: {
            result: {
              value: 99
            }
          }
        }, '*')
      }
    })
  </script>
</body>
</html>
