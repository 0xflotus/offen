<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ __ "offen" }}</title>
  <link rel="stylesheet" type="text/css" href="/normalize.css">
  <link rel="stylesheet" type="text/css" href="/lit.css">
  <link rel="stylesheet" type="text/css" href="/fix.css">
  {{ with .rootAccount }}
    <script src="/script.js" data-account-id="{{ . }}"></script>
  {{ end }}
</head>
<body>
  <div class="c">
    <div class="row">
      <h1>{{ __ "Welcome to <strong>offen</strong>" }}</h1>
    </div>
    <div class="row"></div>
    <div class="row">
      <div class="card">
          <div class="row">
            <div class="2 col"></div>
            <div class="8 col">
              <div class="row"></div>
              <div class="row">
                <form action="auditorium" method="get">
                  <label>
                    View your <strong>user</strong> data in the auditorium.
                  </label>
                  <input type="submit" class="btn primary w-100" value="Open auditorium"/>
                </form>
              </div>
              <div class="row"></div>
              <div class="row">
                <form action="auditorium/login" method="get">
                  <label>
                    Have an account? Log in as <strong>operator.</strong>
                  </label>
                  <input type="submit" class="btn primary w-100" value="Log in"/>
                </form>
              </div>
              <div class="row"></div>
          </div>
          <div class="2 col"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
