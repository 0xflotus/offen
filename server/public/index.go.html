<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Offen Auditorium</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/tachyons.min.css">
    <link rel="stylesheet" type="text/css" href="/fonts.css">
    <link rel="preload" href="/fonts/roboto-v20-latin-regular.woff2" as="font">
    <link rel="preload" href="/fonts/roboto-v20-latin-700.woff2" as="font">
    {{ if .rootAccount }}
      <script src="/script.js" data-account-id="{{ .rootAccount }}"></script>
    {{ end }}
  </head>
  <body class="bg-washed-yellow">
    <div id="app-host"></div>
    <script src="{{ rev "/auditorium/vendor.js" }}"></script>
    <script src="{{ rev "/auditorium/index.js" }}"></script>
    <noscript>
      {{ __ "Please enable JavaScript in your browser's settings to use this application." }}
    </noscript>
  </body>
</html>
