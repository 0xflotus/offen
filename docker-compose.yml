version: '3'

services:
  proxy:
    image: nginx:1.17-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 8080:80
    depends_on:
      - server
      - auditorium
      - vault
      - script

  server:
    build:
      context: '.'
      dockerfile: Dockerfile.golang
    working_dir: /offen/server
    volumes:
      - serverdeps:/go/pkg/mod
      - serverdata:/data
      - .:/offen
      - ./bootstrap.yml:/offen/server/bootstrap.yml
    environment:
      OFFEN_APP_DEVELOPMENT: '1'
      OFFEN_APP_DISABLESECURECOOKIE: '1'
      OFFEN_APP_EVENTRETENTIONPERIOD: 4464h
      OFFEN_DATABASE_CONNECTIONSTRING: /data/db.sqlite
      OFFEN_SECRETS_COOKIEEXCHANGE: 3P+w6QetKO3Kn8h1YyRlCw==
      OFFEN_SECRETS_EMAILSALT: JuhbRA4lCdo8rt5qVdLpk3==
    command: refresh run
    ports:
      - 8081:8080

  vault:
    build:
      context: '.'
      dockerfile: Dockerfile.node
    working_dir: /offen/vault
    volumes:
      - .:/offen
      - vaultdeps:/offen/vault/node_modules
    command: npm start -- --port 9977

  script:
    build:
      context: '.'
      dockerfile: Dockerfile.node
    working_dir: /offen/script
    volumes:
      - .:/offen
      - scriptdeps:/offen/script/node_modules
    command: npm start -- --port 9966

  auditorium:
    build:
      context: '.'
      dockerfile: Dockerfile.node
    working_dir: /offen/auditorium
    volumes:
      - .:/offen
      - auditoriumdeps:/offen/auditorium/node_modules
    command: npm start -- --port 9955

volumes:
  serverdeps:
  serverdata:
  scriptdeps:
  auditoriumdeps:
  vaultdeps:
